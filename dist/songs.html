<!DOCTYPE html>
<html>
    <head>
        <title>Songs Collection</title>
    </head>
    <body>
        <h2>Songs Collection</h2>

        <!-- Add Song Form -->
        <h3>Add a Song</h3>
        <form id="addSongForm">
            <input type="text" id="songTitle" placeholder="Enter Song Title" required><br><br>
            <input type="text" id="songArtist" placeholder="Enter Artist Name" required><br><br>
            <input type="submit" value="Add Song">
        </form>

        <!-- Song List -->
        <h3>Song List</h3>
        <ul id="songList"></ul>

        <!-- Logout Button -->
        <h3>Logout</h3>
        <button id="logoutButton">Logout</button>

        <!-- Scripts -->
        <script src="songs.bundle.js"></script>
    </body>
</html>
